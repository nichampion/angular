@defer (on timer(500)) {
    <p>dashboard works!</p>
    <app-reset-input [formControl]="formControl" placeholder="Marque (ex Renault)"></app-reset-input>

    <form [formGroup]="authorAddressForm" class="address-form">
        <div class="form-group">
            <label for="number">Number :</label>
            <input id="number" type="text" formControlName="number" placeholder="NumÃ©ro">
        </div>

        <div class="form-group">
            <label for="street">Street :</label>
            <input id="street" type="text" formControlName="street" placeholder="Rue">
        </div>

        <div class="form-group">
            <label for="postalCode">Postal Code :</label>
            <input id="postalCode" type="text" formControlName="postalCode" placeholder="Code postal">
        </div>

        <div class="form-group">
            <label for="city">City :</label>
            <input id="city" type="text" formControlName="city" placeholder="Ville">
        </div>

        <div class="form-group">
            <label for="country">Country :</label>
            <input id="country" type="text" formControlName="country" placeholder="Pays">
        </div>
    </form>
}
