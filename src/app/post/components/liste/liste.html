<h1>Liste des posts</h1>
@for (post of posts$ | async; track post) {
  <div>
    <p>{{post.title}}</p>
    @if (post.id !== idPostCourant) {
      <button [routerLink]="['/posts', post.id]">Aller au post</button>
    }
    <button (click)="onSelectPost(post)">Selectionner le post {{post.id}} (Auteur : {{post.author}})</button>
  </div>
}
