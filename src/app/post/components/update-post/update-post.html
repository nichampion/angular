<form [formGroup]="form" (ngSubmit)="onSubmit()" class="update-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <app-reset-input formControlName="title" placeholder="Title"></app-reset-input>
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <app-reset-input formControlName="content" placeholder="Content"></app-reset-input>
  </div>

  <div class="form-group">
    <label for="photo">Photo URL:</label>
    <app-reset-input formControlName="photo" placeholder="Photo URL"></app-reset-input>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="!form.valid">Validate Changes</button>
  </div>
</form>
